<h3>Bienvenido</h3>

<table class="table table-hover mt-3">
    <thead>
        <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Duriaci√≥n</th>
            <th scope="col">Tema</th>
            <th scope="col">Asesor</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let advisory of consultancies">
            <td>{{advisory.startDate}} {{advisory.startTime}}</td>
            <td>{{advisory.duration}} minutos</td>
            <td>{{advisory.title}}</td>
            <td>{{advisory.adviser?.name}}</td>
            <td>
                <button type="button" class="btn btn-primary mx-3" (click)="participate(advisory._id!, true)"
                    *ngIf="!advisory.adviser">
                    Asesorar
                </button>
                <button type="button" class="btn btn-success" (click)="participate(advisory._id!, false)"
                    *ngIf="advisory.adviser?._id !== (authService.userData$ | async)?._id">
                    Participar
                </button>
            </td>
        </tr>
        <tr *ngIf="!consultancies?.length">
            <td colspan="5" class="text-center">No hay asesorias disponibles</td>
        </tr>
    </tbody>
</table>
