<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="shadow p-5 mt-5 bg-white rounded">
                <h2 class="text-center mb-4">Iniciar sesión</h2>

                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" formControlName="email"
                        [ngClass]="{ 'is-invalid': form.email.touched && form.email.errors}" />
                    <div class="invalid-feedback">
                        <div *ngIf="form.email.errors?.['required']">Este campo es obligatorio.</div>
                        <div *ngIf="form.email.errors?.['email']">
                            El correo electrónico ingresado no es válido.
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" formControlName="password"
                        [ngClass]="{ 'is-invalid': form.password.touched && form.password.errors}" />
                    <div class="invalid-feedback">
                        <div *ngIf="form.password.errors?.['required']">Este campo es obligatorio.</div>
                        <div *ngIf="form.password.errors?.['minlength']">
                            La contraseña debe tener al menos 8 caracteres.
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center gap-2">
                    <button type="submit" class="btn btn-primary" id="btnLogin">Iniciar sesión</button>
                    <span>o</span>
                    <asl-google-signin-button type="standard" size="medium"
                        data-text="signup_with"></asl-google-signin-button>
                </div>

                <hr />

                <p class="text-center">
                    ¿Aún no tienes cuenta? <a id="btnToRegister" routerLink="/auth/register">Registrate</a>
                </p>
            </form>

        </div>
    </div>
</div>
