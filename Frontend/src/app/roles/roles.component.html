<div class="flex items-center justify-between">
    <div class="flex items-center space-x-3">
        <h3 class="mb-0">Listado de Roles</h3>
        <button mat-flat-button (click)="open()"><mat-icon>add</mat-icon>AÃ±adir Rol</button>
    </div>

    <mat-form-field appearance="outline" subscriptSizing="dynamic">
        <mat-label>Filtrar roles</mat-label>
        <input matInput #filter id="filtrarRoles" (input)="search(filter.value)">
        <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<div class="my-2 shadow">
    <mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="permissions">
            <mat-header-cell *matHeaderCellDef> Permisos </mat-header-cell>
            <mat-cell *matCellDef="let element">
                <div class="truncate">{{element.permissions}} {{element.permissions}}</div>
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>&nbsp;</mat-header-cell>
            <mat-cell *matCellDef="let element" class="justify-end">
                <button mat-icon-button [matMenuTriggerFor]="actions">
                    <mat-icon class="">more_horiz</mat-icon>
                </button>

                <mat-menu #actions="matMenu">
                    <button mat-menu-item (click)="open(element)">
                        <mat-icon>edit</mat-icon>
                        <span>Actualizar</span>
                    </button>
                    <button mat-menu-item (click)="remove(element._id)">
                        <mat-icon class="text-red-600">delete</mat-icon>
                        <span class="text-red-600">Eliminar</span>
                    </button>
                </mat-menu>
            </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-divider></mat-divider>
    <mat-paginator [length]="totalRecords" [pageSize]="pageSize"></mat-paginator>
</div>
