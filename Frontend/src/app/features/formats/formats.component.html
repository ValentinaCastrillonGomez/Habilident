<div mat-subheader class="font-semibold flex items-center justify-between">
    Formatos
    <button mat-icon-button matTooltip="AÃ±adir" matTooltipPosition="before" (click)="open()">
        <mat-icon>add</mat-icon>
    </button>
</div>
@for (format of formats(); track format._id) {
<mat-list-item>
    <mat-icon matListItemIcon>folder</mat-icon>
    <div class="flex items-center justify-between group">
        <div class="truncate w-full" [routerLink]="'records/' + format._id">
            {{format.name | titlecase}}
        </div>
        <button mat-icon-button [matMenuTriggerFor]="formatsMenu" #menu="matMenuTrigger"
            [matMenuTriggerData]="{data: format}"
            [ngClass]="{'invisible group-hover:visible': !menu.menuOpen, 'visible': menu.menuOpen}">
            <mat-icon>more_vert</mat-icon>
        </button>
    </div>
</mat-list-item>
}
<mat-menu #formatsMenu="matMenu">
    <ng-template matMenuContent let-format="data">
        <button mat-menu-item (click)="open(format)">
            <mat-icon>edit</mat-icon>
            <span>Actualizar</span>
        </button>
        <button mat-menu-item (click)="remove(format._id)">
            <mat-icon class="text-red-600">delete</mat-icon>
            <span class="text-red-600">Eliminar</span>
        </button>
    </ng-template>
</mat-menu>
