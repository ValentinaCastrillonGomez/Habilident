<mat-form-field class="w-full mt-5" [formGroup]="row.controls.fields">
    <mat-checkbox matPrefix formControlName="required" matTooltip="¿Campo obligatorio?">
    </mat-checkbox>
    <mat-label>Texto en area</mat-label>
    <input matInput type="text" formControlName="name" required>
    @if (row.controls.fields.controls.name.invalid) {
    <mat-error class="truncate">Introduce un nombre válido</mat-error>
    }
</mat-form-field>
