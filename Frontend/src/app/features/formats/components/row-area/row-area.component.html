<mat-form-field class="w-full mt-2 group/input" (dblclick)="openFieldConfig(row.controls.fields)">
    <mat-label>Texto en area</mat-label>
    <input matInput type="text" [value]="row.controls.fields.controls.name.value" readonly required>

    <mat-hint class="invisible group-hover/input:visible">
        Doble click para configurar
    </mat-hint>
</mat-form-field>
