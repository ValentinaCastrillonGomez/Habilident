<mat-form-field appearance="outline" class="w-full" [formGroup]="field">
    <mat-checkbox matPrefix formControlName="required" matTooltip="¿Campo obligatorio?" matTooltipPosition="right">
    </mat-checkbox>
    <mat-label>{{type}} @if(isArea()){ en area }</mat-label>
    <input matInput type="text" formControlName="name" required>
    @if(!isUnique()){
    <button matSuffix mat-icon-button type="button" matTooltip="Eliminar {{isTable() ? 'columna' : 'campo'}}"
        matTooltipPosition="left" (click)="removeColumn()">
        <mat-icon>close</mat-icon>
    </button>
    }
    @if (field.controls.name.invalid) {
    <mat-error class="truncate">Introduce un nombre válido</mat-error>
    }
</mat-form-field>
