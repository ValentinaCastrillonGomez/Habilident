<div class="flex items-center justify-between">
    <span class="font-bold">listas</span>
    <button mat-flat-button (click)="open()"><mat-icon>add</mat-icon>AÃ±adir lista</button>
</div>
<mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="values">
        <mat-header-cell *matHeaderCellDef> Opciones </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <div class="truncate">{{element.values}}</div>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>&nbsp;</mat-header-cell>
        <mat-cell *matCellDef="let element" class="justify-end">
            <button mat-icon-button [matMenuTriggerFor]="actions" [matMenuTriggerData]="{data: element}">
                <mat-icon>more_horiz</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-menu #actions="matMenu">
    <ng-template matMenuContent let-element="data">
        <button mat-menu-item (click)="open(element)">
            <mat-icon>edit</mat-icon>
            <span>Actualizar</span>
        </button>
        @if(!element.protected){
        <button mat-menu-item (click)="remove(element)">
            <mat-icon class="text-red-600">delete</mat-icon>
            <span class="text-red-600">Eliminar</span>
        </button>
        }
    </ng-template>
</mat-menu>
