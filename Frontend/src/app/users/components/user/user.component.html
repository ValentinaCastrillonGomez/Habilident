<form [formGroup]="userForm" (ngSubmit)="save()">
    <h2 mat-dialog-title>Guardar usuario</h2>
    <mat-dialog-content class="mat-typography">
        <div class="space-y-1 mt-1">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Nombres</mat-label>
                <input matInput type="text" id="firstNames" formControlName="firstNames" required class="w-full">
                @if (userForm.controls.firstNames.invalid) {
                <mat-error>Introduce nombres válidos</mat-error>
                }
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Apellidos</mat-label>
                <input matInput type="text" id="lastNames" formControlName="lastNames" required class="w-full">
                @if (userForm.controls.lastNames.invalid) {
                <mat-error>Introduce apellidos válidos</mat-error>
                }
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-stroked-button mat-dialog-close>Cancelar</button>
        <button mat-flat-button cdkFocusInitial type="submit">Guardar</button>
    </mat-dialog-actions>
</form>
